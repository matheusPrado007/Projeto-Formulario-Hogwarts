<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="Email">
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Senha">
            <button id="entrar">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" method="get" id="evaluation-form">
            <input type="text" name="nome-registro" id="input-name" placeholder="Nome">
            <input type="text" name="sobrenome-registro" id="input-lastname" placeholder="Sobrenome">
            <input type="email" name="email-registro" id="input-email" placeholder="Email">
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>
</html>
