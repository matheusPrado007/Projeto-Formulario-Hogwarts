<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="Email">
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Senha">
            <button id="entrar">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" method="get" id="evaluation-form">
            <div class="form-row">
                <input type="text" name="nome-registro" id="input-name" class="evaluation-form-text" placeholder="Nome">
                <input type="text" name="sobrenome-registro" id="input-lastname" class="evaluation-form-text" placeholder="Sobrenome">
            </div>
            <div class="form-row">
                <input type="email" name="email-registro" id="input-email" placeholder="Email">
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label for="" id="label-family">Qual sua família?</label>
            <label for="front">
                <input type="radio" name="family" value="Frontend" id="front">Frontend
            </label>
            <label for="back">
                <input type="radio" name="family" value="Backend" id="back">Backend
            </label>
            <label for="full">
                <input type="radio" name="family" value="FullStack" id="full">FullStack
            </label>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for="">
                <input type="checkbox" name="subject" id="" class="subject" value="HoFs">HoFs
            </label>
            <label for="">
                <input type="checkbox" name="subject" id="" class="subject" value="Jest">Jest
            </label>
            <label for="">
                <input type="checkbox" name="subject" id="" class="subject" value="Promises">Promises
            </label>
            <label for="">
                <input type="checkbox" name="subject" id="" class="subject" value="React">React
            </label>
            <label for="">
                <input type="checkbox" name="subject" id="" class="subject" value="SQL">SQL
            </label>
            <label for="">
                <input type="checkbox" name="subject" id="" class="subject" value="Python">Python
            </label>
            <div class="avaliaçao">
            <label for="" id="label-rate"> Como você avalia a Trybewarts?</label>
            <input type="radio" value="1" name="rate">1
            <input type="radio" value="2" name="rate">2
            <input type="radio" value="3" name="rate">3
            <input type="radio" value="4" name="rate">4
            <input type="radio" value="5" name="rate">5
            <input type="radio" value="6" name="rate">6
            <input type="radio" value="7" name="rate">7
            <input type="radio" value="8" name="rate">8
            <input type="radio" value="9" name="rate">9
            <input type="radio" value="10" name="rate">10
        </div>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">

    </main>
    <script src="script.js"></script>
</body>
</html>
